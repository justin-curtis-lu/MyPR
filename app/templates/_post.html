<table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                posted: {{ post.title}}
                <br>
                    {{ post.body }}
                <br>
<!--                Case 1: No File provided for post-->
                {% if post.img == "None" %}
<!--                Case 2: Png or Jpg provided for post-->
                {% elif post.img[-3:] == "jpg" or post.img[-3:] == "png" %}
                    <img src="static\{{ post.img }}" alt="User's Image" width="500" height="650">
<!--                Case 3: Video provided for post-->
                {% else %}
                    <video width="500" height="650" controls autoplay>
                            <source src="static\{{ post.img }}" type="video/mp4" alt="User's Video">
                    </video>
                {% endif %}
            </td>
        </tr>
</table>
