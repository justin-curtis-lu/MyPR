<table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                posted: {{ post.title}}
                <br>
                    {{ post.body }}
                <br>
                 <img src="static\{{ post.img }}" alt="User's Image" width="300" height="300">
                <video width="500" height="700" controls autoplay>
                        <source src="static\{{ post.img }}" type="video/mp4">
                </video>
            </td>
        </tr>
</table>
